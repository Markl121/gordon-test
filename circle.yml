machine:
  ruby:
    version: 1.9.2-p180
  environment:
    FOO: bar

dependencies:
  pre:
    - rvm 1.9.2-p180 do gem update --system
  override:
    - bundle check --path=vendor/bundle --without debugging || bundle install --path=vendor/bundle --without debugging --clean
  cache_directories:
    - ~/.rvm/gems

